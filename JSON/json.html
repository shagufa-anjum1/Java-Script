<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Json</title>
</head>
<body>
    <script>
        let product = {
            productName: 'laptop',
            companyName: 'myntra',
            price: '10000',
            rating: {
                start: 4.5,
                rewies: 678,

            },
        };

        console.log(typeof product);
        console.log(product);

        let str = JSON.stringify(product);
        console.log(typeof str);
        console.log(str);
    </script>
</body>
</html>

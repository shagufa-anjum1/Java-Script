<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="greeting"></h3>

    <script>
        // date and time
        // Date and time in JavaScript are represented by the Date object.

        function doGreeting(personName = 'Dear'){
            let date = new Date();
            let hours = date.getHours();
            let heading = document.querySelector('#greeting');

            if(hours > 5 && hours <12){

                heading.innerHTML = `Good Morning ${personName}`;

            }
            else if (hours >12 && hours < 18){
                heading.innerHTML = `Good Afternoon ${personName}`;
            }else{
               heading.innerHTML = `Good Night ${personName}`;
            }

       }

       doGreeting();
    </script>

</body>
</html>

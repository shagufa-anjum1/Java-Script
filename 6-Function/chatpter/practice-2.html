<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    // Function to check if a number is even or odd

    <script>
       let number = 4;

       function checkNumber(){
        if(number%2 != 0){
            console.log('Number is odd');
        }
        else{
            console.log('Number is Even');
        }
     }

     checkNumber();

     // Function to check if a number is positive or negative

     function checkLargestNumber(a, b){
        if(a>b){
            return a;
        }else{
            return b;
        }
     }

     console.log(checkLargestNumber(5, 10));
     console.log(checkLargestNumber(20, 10));

      // Function to convert Celsius to Fahrenheit
     // Formula: (Celsius * 9/5) + 32 = Fahrenheit
     function toFahrenheit(celsius){
        return (celsius * 9/5) + 32;
     }
        console.log(toFahrenheit(0)); // 32    
        console.log(toFahrenheit(100)); // 212
        console.log(toFahrenheit(37)); // 98.6


       
    </script>
</body>
</html>

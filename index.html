<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Java Script All Notes Here</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input" readonly> 
 
        <div class="button-container">
            <button class="button" onclick="
                displayval = '';
                document.querySelector('#input').value = displayval
            ">AC</button>

            <button  class="button" onclick="
            displayval += '%';
            document.querySelector('#input').value = displayval
            ">%</button>

            <button class="button" onclick="
            displayval -= 'X';
            document.querySelector('#input').value = displayval
            ">X</button>

            <button class="button" onclick="
            displayval = displayval + '/';
            document.querySelector('#input').value = displayval
            ">/</button>

            <button class="button" onclick="
            displayval += '7';
            document.querySelector('#input').value = displayval
            ">7</button>

            <button class="button" onclick="
            displayval += '8';
            document.querySelector('#input').value = displayval
            ">8</button>

            <button class="button" onclick="
            displayval += '9';
            document.querySelector('#input').value = displayval
            ">9</button>

            <button class="button" onclick="
            displayval += '*';
            document.querySelector('#input').value = displayval
            ">*</button>
            
            <button class="button" onclick="
            displayval += '4';
            document.querySelector('#input').value = displayval
            ">4</button>

            <button class="button" onclick="
            displayval += '5';
            document.querySelector('#input').value = displayval
            ">5</button>

            <button class="button" onclick="
            displayval += '6';
            document.querySelector('#input').value = displayval
            ">6</button>

            <button class="button" onclick="
            displayval += '-';
            document.querySelector('#input').value = displayval
            ">-</button>

            <button class="button" onclick="
            displayval += '1';
            document.querySelector('#input').value = displayval
            ">1</button>

            <button class="button" onclick="
            displayval += '2';
            document.querySelector('#input').value = displayval
            ">2</button>

            <button class="button" onclick="
            displayval += '3';
            document.querySelector('#input').value = displayval
            ">3</button>

            <button class="button" onclick="
            displayval += '+';
            document.querySelector('#input').value = displayval
            ">+</button>

            <button class="button" onclick="
            displayval += '00';
            document.querySelector('#input').value = displayval
            ">00</button>

            <button class="button" onclick="
            displayval += '0';
            document.querySelector('#input').value = displayval
            ">0</button>

            <button class="button" onclick="
            displayval += '.';
            document.querySelector('#input').value = displayval
            ">.</button>

            <button class="button" onclick="
            displayval = eval(displayval);
            document.querySelector('#input').value = displayval
            ">=</button>

        </div>
    </div>

    <Script>
          let displayval = " ";
          document.querySelector("#input").value = displayval; 
    </Script>
</body>
</html>

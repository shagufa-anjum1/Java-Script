<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Exercise</title>
</head>
<body>
    <script>

        // âœ… Task 1: Add and remove elements in array
        let nums1 = [5, 6];
        console.log("Initial:", nums1);
        nums1.push(7);           // Add at end
        console.log("After push:", nums1);
        nums1.unshift(4);        // Add at beginning
        console.log("After unshift:", nums1);

       
    </script>
</body>

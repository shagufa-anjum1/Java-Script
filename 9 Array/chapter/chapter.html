<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let array = [1, 5, 6, 7, 8, 9];
        console.log(array);

        console.log(Array.isArray(array));

        array.push(10);
        console.log(array);
        array.pop();
        console.log(array);
        array.shift(10);
        console.log(array);
        array.unshift();
        console.log(array);
        array.splice(1, 4);
        console.log(array);
        array.toString();
        console.log(array);
        array.sort();
        console.log(array);
        array.valueOf();
        console.log(array);

    </script>
    
</body>
</html>
